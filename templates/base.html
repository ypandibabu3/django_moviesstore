<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GT Movies Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">GT Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarsExample" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item"><a class="nav-link" href="/movies/">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="/orders/">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="/petitions/">Petitions</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="navbar-text me-2">Hi, {{ user.username }}</span>
              </li>
              <li class="nav-item">
                <form class="d-inline" method="post" action="/accounts/logout/">
                  {% csrf_token %}
                  <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item me-2">
                <a class="btn btn-outline-light btn-sm" href="/accounts/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-warning btn-sm" href="/signup/">Sign up</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
